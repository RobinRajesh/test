<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly-Catcher</title>
</head>
<body>
  <main>
    <section class="score-section">
      <p>score: <span id="kill-count">0</span></p>
    </section>
    <section class="tutorial-container">
      <h1>Fly Catcher</h1>
      <section>
        <p><b>Space:</b> Start / Stop Game</p>
        <p><b>W -- Up Arrow:</b> Fire</p>
        <p><b>A -- Left Arrow:</b> Left</p>
        <p><b>D -- Right Arrow:</b> Right</p>
      </section>
    </section>
    <section class="enemy-container"></section>
    <section class="char-container">
      <div class="character" id="character">
        <div class="fire">
          <div></div>
        </div>
      </div>
     </section>
     <button id="btn-restart">Start</button>
  </main>
</body>
<script src="script.js"></script>
</html>
